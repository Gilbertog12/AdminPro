<div class="row">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">nombre Usuario</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)='guardar(f.value)' class="form-horizontal p-t-20">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre Usuario</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" [ngModel]='usuario.nombre' name="nombre" class="form-control" id="exampleInputuname3" placeholder="Username" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Correo de Usuario</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" [ngModel]='usuario.email' [disabled]='usuario.google' name="email" class="form-control" id="exampleInputEmail3" placeholder="Correo Usuario" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">

                            <button type="submit" class="btn btn-success waves-effect waves-light"><i class="fa fa-save "></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body " align='center'>
                <h4 class="card-title">Fotografia Usuario</h4>
                <h6 class="card-subtitle">{{usuario.nombre}}</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img |imagen" class="w150" alt="">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
                <input type="file" (change)='SeleccionImagen($event.target.files[0])' name="" id="">

                <br>
                <br>
                <button type="button" (click)='CambiarImagen()' [disabled]='!imagenSubir' class="btn btn-success waves-effect waves-light"><i class="fa fa-save "></i> Actualizar Foto</button>

            </div>
        </div>
    </div>
</div>
